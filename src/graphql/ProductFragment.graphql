fragment ProductItem on Product {
	id
	name
	description
	categories(first: 1) {
		name
	}
	images(first: 1) {
		url
	}
	price
	variants {
		__typename
		... on ProductColorVariant {
			id
			name
			color
			product {
				images {
					url
				}
			}
		}
		... on ProductSizeColorVariant {
			id
			name
			color
			size
		}
		... on ProductSizeVariant {
			id
			name
			size
		}
	}
}
